<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love u jaan ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    /* Floating hearts background */
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      color: rgba(255, 0, 80, 0.5);
      animation: floatUp 10s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 600px;
      padding: 30px;
      text-align: center;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff4b6e;
      margin-bottom: 10px;
    }
    #msg {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555;
    }

    input[type="password"] {
      padding: 12px;
      width: 65%;
      border-radius: 25px;
      border: 2px solid #ff4b6e;
      outline: none;
      margin-right: 10px;
    }
    button {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(45deg,#ff4b6e,#ff9a9e);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover { transform: scale(1.05); }

    #videoWrap {
      display: none;
      margin-top: 20px;
      animation: fadeIn 1.5s ease;
    }

    video, iframe {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>üíñ Happy birthday jaan üíñ</h1>
    <div id="msg">Enter the secret password to unlock your surprise üéÅ</div>

    <div id="promptArea">
      <input id="pw" type="password" placeholder="Your password..." />
      <button onclick="check()">Open</button>
    </div>

    <div id="videoWrap">
      <p style="color:#ff4b6e; font-weight:bold;">Love u baby üòç</p>
      <!-- Option A: If uploading video -->
      <video id="loveVid" controls playsinline>
        <source src="lovevideo.mp4" type="video/mp4">
        Your browser doesn‚Äôt support video.
      </video>

      <!-- Option B: If using YouTube (replace VIDEO_ID) -->
      <!--
      <iframe src="https://www.youtube.com/embed/VIDEO_ID?rel=0"
        frameborder="0" allowfullscreen></iframe>
      -->
    </div>
  </div>

  <script>
    // ===== CHANGE THIS PASSWORD =====
    const PASSWORD = "honeyjaan";

    function check(){
      const val = document.getElementById('pw').value;
      if(!val){ alert("Please enter the password!"); return; }
      if(val === PASSWORD){
        document.getElementById('promptArea').style.display = 'none';
        document.getElementById('videoWrap').style.display = 'block';
        let v = document.getElementById('loveVid');
        if(v) v.play().catch(()=>{});
      } else {
        alert("Wrong password üíî Try again!");
      }
    }
    document.getElementById('pw').addEventListener('keypress', function(e){
      if(e.key === 'Enter') check();
    });

    // Floating hearts generator
    function createHeart(){
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.fontSize = (Math.random()*20+15) + "px";
      heart.style.animationDuration = (5+Math.random()*5) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(()=> heart.remove(),10000);
    }
    setInterval(createHeart,400);
  </script>
</body>
</html>
